    <style>
        body
        {
        overflow:hidden;

        #image {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>

 
 
<body onload="start()">
    <script type="text/javascript">
        var list = ["images/deathrace.jpg", "images/aboveboard.jpg", "images/deathracepeople.jpg" ];
        var index = 0;
        var maxindex = 2;
        function start() {
            document.getElementById("image").src = list[index];
            setInterval(loop, 5000);
        }
        /* When the page loads up, the deathrace image starts off, it then cycles through 3 images and then resets to the first one
          
        */
        function loop() {
            index += 1;  
            if (index > maxindex) {
                index = 0;
            }
            document.getElementById("image").style.opacity = 0;
            setTimeout(setimage, 500);
        }

        function setimage() 
        {
            document.getElementById("image").style.opacity = 0;
            document.getElementById("image").src = list[index];
            document.getElementById("image").style.opacity = 1;
        }
    </script>
    <h1 class="focus-in-expand">Winnipeg Wampas</h1>

        </ul>
